<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de usuarios</title>
</head>
<body>
    <h1>Datos del usuario</h1>
    <div id="user-data">Cargando...</div>
    <div id="error-message" style="display: none; color: red;"></div>

    <script>
        async function fetchUser() {
            try{
                const response = fetch('https://jsonplaceholder.typicode.com/users/1');
                if(!response.ok){
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const user = await response.json();
                document.getElementById('user-data').textContent = `Nombre: ${user.name}, Email: ${user.email}`;
            }catch(error){
                document.getElementById('user-data').style.display = 'none';
                const errorDiv = document.getElementById('error-message');
                errorDiv.textContent = 'lo sentimos, ocurri√≥ un error al cargar los datos.';
                errorDiv.style.display = 'block';
            }
        }
        fetchUser();
    </script>
</body>
</html>
